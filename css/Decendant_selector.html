<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decendant Selector</title>
</head>
<style>
  /* all "li elements inside a section element" */
  section li{
    color:green
  }

</style>
<body>
  <h1>Decendant Selector</h1>

  <section>Table of contents
    <ul>
      <li>Article 1</li>
      <li>Article 2</li>
      <li>Article 3</li>
    </ul>
  </section>

  <article>Shopping list:
    <ul>
      <li>Cookies</li>
      <li>Cake</li>
      <li>Pie</li>
    </ul>
  </article>
  <section>Combining selectors
    <ul>
      <li>Element with "Class" selector(selector.class)</li>
      <li>Child (direct) selector (selector > selector)</li>
      <li>Decendant selector(selector selector)</li>
    </ul>
  </section>
</body>
</html>
